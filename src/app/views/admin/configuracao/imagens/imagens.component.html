<div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

        <h3 class="text-base text-gray-700" style="margin-top: 20px;">
            Configurações de imagens
        </h3>
        <div class="flex flex-wrap" style="margin-top: 10px;">
            <div class="w-full lg:w-6/12 px-4" style="padding-left: 0px !important;">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-700 text-base font-bold mb-2" htmlFor="grid-password">
            Nome
          </label>
                    <input [(ngModel)]="config.nome" type="text" class="border-gray-700 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150" />
                </div>
            </div>

            <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-700 text-base font-bold mb-2" htmlFor="grid-password">
            Whatsapp
          </label>
                    <input type="text" [(ngModel)]="config.whatsapp" class="border-gray-700 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150" />
                </div>
            </div>

            <hr class="hr my-4 md:min-w-full" />

            <!-- LOGO -->
            <div class="w-full lg:w-6/12 px-4" style="padding-left: 0px !important;">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-700 text-base font-bold mb-2" htmlFor="grid-password">
            Logo
          </label>
                    <div class="w-full lg:w-10/12">
                        <div class="relative w-full mb-3" style="text-align: center; max-width: 300px;">
                            <img [src]="config.logo" style="width: 100%">
                        </div>
                    </div>
                    <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" class="border-gray-700 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                    />
                </div>
            </div>

            <div class=" lg:w-6/12">
                <img class="m-0" src="../../../../../assets/img/TamLogo.png">
            </div>

            <hr class="hr my-4 md:min-w-full" />

            <!-- BANNER -->

            <div class="w-full lg:w-6/12 px-4" style="padding-left: 0px !important;">

                <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-700 text-base font-bold mb-2" htmlFor="grid-password">
            Banner
          </label>
                    <div class="w-full lg:w-10/12">
                        <div class="relative w-full mb-3" style="text-align: center;">
                            <img [src]="config.banner" style="width: 100%">
                        </div>
                    </div>

                    <input type="file" id="file2" #userPhoto (change)="onFileSelected2($event)" name="image" autocomplete="off" class="lg\:w-6\/12 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                    />

                    <!-- <div class="excluirDiv lg\:w-6\/12" (click)="excluir(p.id)">Excluir banner</div> -->

                </div>
            </div>

            <div class=" lg:w-6/12">
                <img class="m-0" style="width: 100%;" src="../../../../../assets/img/TamBanner.png">
            </div>

            <hr class="hr my-4 md:min-w-full" />

        </div>


    </div>
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <button [disabled]="isLoading" class="bg-loading text-gray-700 bg-gray-1000 inline-flex justify-center items-center font-semibold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1" type="button" (click)="salvar()">
                    <img class="h-5 pr-4" *ngIf="isLoading" src="../../../../assets/img/download.gif">
                    Salvar
        </button>
            </div>
        </div>
    </div>

</div>
